<app-navbar></app-navbar>

<div class="text-center">
  <section class="page-section" id="loginSection">

        <mat-card class="example-card">
          <div class="margin" >
            <br>
            <h3 class="text-center mb-4">Log In</h3>

            <mat-divider></mat-divider>
            <br>

            <form [formGroup]="loginForm" (ngSubmit)="login()" #formDir="ngForm" id="user-form" class="login-form">
              <div class="form-group">

                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" autocomplete="off" matInput placeholder="xxxx@xxxx.com">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Password</mat-label>
                    <input  formControlName="password" type="password" autocomplete="off" matInput placeholder="">
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Log In</button>

              </div>
          </form>

          </div>
        </mat-card>
  </section>
</div>
