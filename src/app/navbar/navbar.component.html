  <mat-toolbar color="primary">
    <span routerLink="/home">Home</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" routerLink="{{'/'+role+'site'}}">{{role}}</button>
    <button mat-raised-button color="primary" routerLink="/login" *ngIf="!(authService.isLoggedIn$ | async)">{{name}}</button>
    <button mat-raised-button color="primary" routerLink="/home" *ngIf="authService.isLoggedIn$ | async" enable="false">{{name}}</button>
    <button mat-raised-button color="primary" *ngIf="authService.isLoggedIn$ | async" (click)="logout()">
      Log out
  </button>
  </mat-toolbar>
